<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Repairs Editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/headercol.css">
    <style>
        .large-input {
            font-size: 16px; /* Увеличьте размер шрифта, если нужно */
            height: 37px;
        }
    </style>
</head>
<body>
<header th:insert="blocks/headerRepairer :: header"></header>
<div class="container mt-5">
    <div th:each="el : ${repair}">
        <form method="post" th:object="${repair}">
            <div class="mb-3">
                <h3><strong>FIELDS TO BE COMPLETED BY THE REPAIR CREW:</strong></h3>
            </div>
        <div class="row col-md-6 mt-5 mb-4">
            <div class="col">
                <div>
                    <p><strong>Breakdown repair details:</strong></p>
                </div>
                <input type="text" name="details" placeholder="Enter repair details" class="form-control">
            </div>
            <div class="col">
                <div>
                    <p><strong>Time spent on repairs (HH:mm):</strong></p>
                </div>
                <input type="time" id="spent_time" name="spent_time" class="large-input">
            </div>
        </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-warning text-black">Update report</button>
    </form>
</div>
</div>
</body>
</html>
